<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIS Web Map App</title>

  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="./css/style.css?v=20260220004647" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">GIS Web Map App</div>
      <div class="subtitle">Leaflet + GitHub Pages</div>
    </div>

    <div class="actions">
      <button id="btn-home" class="btn">Home</button>
      <button id="btn-toggle" class="btn">Toggle Layer</button>
    </div>
  </header>

  <main class="layout">
    <section id="map" class="map"></section>

    <aside class="panel">
      <h2>About</h2>
      <p class="muted">
        Lightweight Leaflet app deployed on GitHub Pages. Loads GeoJSON from a separate data repo and styles points by population.
      </p>

      <h3>Status</h3>
      <pre id="status" class="status">Booting…</pre>

      <h3>Controls</h3>
      <label class="label">Minimum population (POP_MAX)</label>
      <div class="row">
        <input id="minpop" type="range" min="0" max="1000000" step="5000" value="0" />
        <div id="minpopVal" class="pill">0</div>
      </div>

      <label class="label">Search name</label>
      <input id="q" class="input" type="text" placeholder="e.g., Toronto" />

      <div class="hr"></div>

      <div class="kpis">
        <div class="kpi">
          <div class="kpiLabel">Visible points</div>
          <div id="kpiCount" class="kpiVal">—</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Loaded in</div>
          <div id="kpiMs" class="kpiVal">—</div>
        </div>
      </div>

      <p class="tiny muted" id="source"></p>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./js/app.js?v=20260220004647"></script>
</body>
</html>
