<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIS Web Map App</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">GIS Web Map App</div>
      <div class="subtitle">Leaflet + GitHub Pages</div>
    </div>

    <div class="controls">
      <button id="btn-home" type="button">Home</button>
      <button id="btn-toggle" type="button">Toggle Layer</button>
    </div>
  </header>

  <main class="layout">
    <section id="map"></section>
    <aside class="panel">
      <h2>About</h2>
      <p>
        This is a lightweight Leaflet map app deployed on GitHub Pages.
        Next we’ll wire it to consume GeoJSON/CSV from Repo #1 via GitHub Pages or Releases.
      </p>

      <h3>Status</h3>
      <pre id="status" class="status">Loading…</pre>

      <h3>Data</h3>
      <div class="hint">
        Later you’ll set a URL in <code>js/app.js</code> (Repo #1 hosted output).
      </div>
    </aside>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./js/app.js?v=451829"></script>
</body>
</html>
